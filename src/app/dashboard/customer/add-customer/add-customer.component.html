<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card cardbody-color mt-2">
        <form [formGroup]="customerForm" (submit)="onSubmit()" class="card-body">
          <div class="card-title text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle " width="200px" alt="profile">
            <h1 class="display-4">Add Customer</h1>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group form-floating mb-3">
                <input type="text" id="name" class="form-control" placeholder="" formControlName="name">
                <label for="name">Name</label>
              </div>
              <div class="form-group form-floating mb-3">
                <input type="number" id="mobile" class="form-control" placeholder="" formControlName="mobile">
                <label for="mobile">Mobile</label>
              </div>
              <div class="form-group form-floating mb-3">
                <input type="email" id="email" class="form-control" placeholder="" formControlName="email">
                <label for="email">Email</label>
              </div>
              <div class="form-group form-floating mb-3">
                <input type="number" id="pincode" class="form-control" placeholder="" formControlName="pincode">
                <label for="pincode">Pincode</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating mb-3">
                <input type="text" id="storeName" class="form-control" placeholder="" formControlName="storeName">
                <label for="storeName">Store Name</label>
              </div>
              <div class="form-group form-floating mb-3">
                <input type="text" id="gstNum" class="form-control" placeholder="" formControlName="gstNum">
                <label for="gstNum">GST Number</label>
              </div>
              <div class="form-group form-floating mb-3">
                <input type="text" id="address" class="form-control" placeholder="" formControlName="address">
                <label for="address">Address</label>
              </div>
              
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-s btn-block">Add Customer</button>
            </div>
          </div>

        </form>
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-back btn-block my-3" routerLink="../">Back</button>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
